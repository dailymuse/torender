# http://travis-ci.org/#!/dailymuse/torender

language: python
python:
    - "2.7"
    - "3.4"
    - "pypy"
env:
    - TRAVIS_NODE_VERSION="4" TORNADO_VERSION="3.2.2"
    - TRAVIS_NODE_VERSION="4" TORNADO_VERSION="4.0.1"
before_install:
    - rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install $TRAVIS_NODE_VERSION
install:
    - pip install tornado=="$TORNADO_VERSION"
    - npm install
script: ./runtests
